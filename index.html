<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrap">
    <main>
      <h1>Get <span>insights</span> that help <br>your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.</p>
      <div class="data">
        <ul>
          <li><strong>10k+</strong> <br>companies</li>
          <li><strong>314</strong> <br>templates</li>
          <li><strong>12m+</strong> <br>queries</li>
        </ul>
      </div>
    </main>
    <div class="img-div">
      <img src="images/image-header-desktop.jpg" alt="mentor">
    </div>
  </div>
</body>
</html>
